server:
  port: 10090

spring:
  application:
    name: hospitalService
  datasource:
    url: jdbc:postgresql://db:5432/hospitalDb # db, localhost
    username: myuser
    password: mypassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validation:
            mode: none
    show-sql: true
